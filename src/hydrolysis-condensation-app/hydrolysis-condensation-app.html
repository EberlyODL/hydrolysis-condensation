<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/hydrolysis-element/hydrolysis-element.html">
<link rel="import" href="../../bower_components/condensation-element/condensation-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="hydrolysis-condensation-app">
  <template>
    <style>
       :host {
        display: block;
        background: var(--animationctrl-bg-color);
        --animationctrl-bg-color: #f5f5f5;
      }

      .buttons {
        padding: 1em;
        text-align: center;
        justify-content: center;
        align-items: stretch;
        @apply --animationctrl-buttons;
      }

      .button-wrapper {
        display: block;
        width: 30%;
        margin: auto;
        text-align: center;
      }
    
      .active {
        color: #f5f5f5;
        background-color: grey;
      }

    </style>

    <div class="button-wrapper">
      <h2>To view a reation, click the buttons below.</h2>
      <paper-button raised data-page="hydrolysis">Hydrolysis</paper-button>
      <paper-button raised data-page="condensation">Condensation</paper-button>
    </div>

    <iron-pages selected="[[selected]]" attr-for-selected="id">
      <hydrolysis-element id="hydrolysis"></hydrolysis-element>
      <condensation-element id="condensation"></condensation-element>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'hydrolysis-condensation-app',
      properties: {
        selected: {
          type: String,
          value: ''
        }
      },
      ready: function () {
        var root = this;
        root.$$('.button-wrapper').addEventListener('click', function (e) {
          var target = e.target;
          if (target) {
            var dataPage = target.getAttribute('data-page');
            if (dataPage === 'hydrolysis') {
              root.selected = dataPage;
              document.getElementsByTagName("paper-button")[0].className = "active style-scope hydrolysis-condensation-app x-scope paper-button-0";
              document.getElementsByTagName("paper-button")[1].className = "style-scope hydrolysis-condensation-app x-scope paper-button-0";
            }
            else {
              root.selected = dataPage;
              document.getElementsByTagName("paper-button")[0].className = "style-scope hydrolysis-condensation-app x-scope paper-button-0";
              document.getElementsByTagName("paper-button")[1].className = "active style-scope hydrolysis-condensation-app x-scope paper-button-0";
            }
          }
        });
      }
    });
  </script>
</dom-module>
